<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's your favorite color today?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="content">
                <h1>Hello Violet. What's your favorite color today?</h1>
                <div class="button-container">
                    <button id="green-btn" class="color-button green-button">Green</button>
                    <button id="purple-btn" class="color-button purple-button">Purple</button>
                </div>
            </div>
        </div>

        <!-- Green Shades Screen -->
        <div id="green-screen" class="screen">
            <div class="content">
                <button id="back-from-green" class="back-button">← Back</button>
                <h2>Choose your favorite green shade!</h2>
                <div id="green-shades" class="shades-grid">
                    <!-- Green shade buttons will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Purple Shades Screen -->
        <div id="purple-screen" class="screen">
            <div class="content">
                <button id="back-from-purple" class="back-button">← Back</button>
                <h2>Choose your favorite purple shade!</h2>
                <div id="purple-shades" class="shades-grid">
                    <!-- Purple shade buttons will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
